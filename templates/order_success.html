<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success - Homemade Pickles & Snacks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #f9fff3;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #e8f5e9;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .checkmark {
      font-size: 60px;
      color: #4caf50;
    }
    h2 {
      color: #2e7d32;
      margin: 20px 0;
    }
    p {
      font-size: 18px;
      color: #4e342e;
      margin-bottom: 30px;
    }
    a.back-btn {
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    a.back-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Order Placed Successfully</h1>
  </header>  <nav>
    <a href="/">Home</a>
    <a href="/products">Products</a>
    <a href="/cart">Cart</a>
    <a href="/contact">Contact</a>
  </nav>  <div class="container">
    <div class="checkmark">✔️</div>
    <h2>Thank you for your order!</h2>
    <p>Your order has been successfully placed. We will deliver it to your address soon.</p>
    <a href="/" class="back-btn">Return to Home</a>
  </div>  <footer>
    &copy; 2025 Homemade Pickles & Snacks. All rights reserved.
  </footer>
</body>
</html>
